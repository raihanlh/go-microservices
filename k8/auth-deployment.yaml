---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth-microservice
        image: raihanlh/auth-microservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001